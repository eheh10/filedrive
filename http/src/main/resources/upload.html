<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
<form action="http://localhost:7777/upload" method="post" enctype="multipart/form-data">
    <p>
        <strong>파일업로드</strong>
        <input type="file" name="file" value="파일업로드" multiple>
    </p>
    <p>
        <input type="submit" value="업로드">
    </p>
</form>
</body>
</html>
