<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<input type="button" value="구글로 회원가입" onclick="location.href='http://localhost:7777/oauth/google/signUp'" >

<form action="http://localhost:7777/signUp" method="post">
    <p>
        <strong>아이디</strong>
        <input type="text" name="id" value="아이디 입력">
    </p>
    <p>
        <strong>비밀번호</strong>
        <input type="password" name="password" value="비밀번호 입력">
    </p>
    <p>
        <input type="submit" value="회원가입">
    </p>
</form>
</body>
</html>
